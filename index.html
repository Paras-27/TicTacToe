<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6606321105150999"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <ul>
        <li>king's_Tic_Tac_Toe.com</li>
      </ul>
    </nav>
    <div class="gamecontainer">
      <div class="container">
        <div class="line"></div>
        <div class="box bl bt"><span class="boxtext"></span></div>
        <div class="box bt"><span class="boxtext"></span></div>
        <div class="box bt br"><span class="boxtext"></span></div>
        <div class="box bl"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br"><span class="boxtext"></span></div>
        <div class="box bb bl"><span class="boxtext"></span></div>
        <div class="box bb"><span class="boxtext"></span></div>
        <div class="box bb br"><span class="boxtext"></span></div>
      </div>
      <div class="gameinfo">
        <h1>Welcome to my Tic Tac Toe</h1>
        <div>
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="giphy.gif" alt="" />
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
